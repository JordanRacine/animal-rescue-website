<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Marshalls adopt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sintony:700" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="favicon-196.png">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#apply">Jump to apply</a></li>
  </ul>


  <header class="grid masthead text-center section-dark island-1-8 pad-0" role="banner">
    <div class="push-0 gutter-0 unit xs-1 s-1 m-1-3 l-1-4 xl-1-4">
      <a href="#" id="logo"><img src="images/marshalls.png" alt="logo" width="133" height="133"></a>
    </div>
    <div class="unit xs-1 s-1 m-1 l-3-4 xl-3-4">
      <nav class="unit xs-2-3 s-2-3 m-2-3 l-2-3 hover nav-list" role="navigation" id="nav" tabindex="0">
        <ul class="mega list-group-inline push-1-2">
          <li class="inline-block gutter-1-8 push-r-1-4"><a href="index.html">Home</a></li>
          <li class="inline-block gutter-1-8 push-r-1-4"><a href="rescues.html">Rescues</a></li>
          <li class="current inline-block gutter-1-8 push-r-1-4"><a href="adopt.html">Adopt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="banner-home">
    <div class="embed embed-16by9 push-2">
      <img class="img-flex embed-item" src="images/banner.jpg" alt="…">
    </div>
  </div>

  <main role="main" id="main" tabindex="0">
    <section>
      <a href="#empty" aria-label="empty"></a>
      <h1 class="text-center"> Adopt a furry little friend Today!</h1>
      <div class="max-length pad-b">
        <h2 class="text-center">Adoption Application</h2>
        <div class="grid grid-middle">
          <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
            <label for="pet">Which Pet are you interested in?</label>
            <input id="pet" type="text" name="pet">
          </div>
        </div>
      </div>
    </section>

    <form id="apply" class="max-length gutter pad-t pad-b" action="#" method="post">

      <fieldset class="push-0 no-border">
        <legend class="text-center">Contact Information</legend>

        <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
          <label class="push-1-8" for="first-name">First name</label>
          <input type="text" name="first-name" id="first-name" required>
        </div>

        <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
          <label class="push-1-8" for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name" required>
        </div>

        <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
          <label class="push-1-8" for="email">Email address</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
          <label class="push-1-8" for="tel">Phone number</label>
          <input type="tel" name="tel" id="tel">
        </div>

        <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
          <label class="push-1-8" for="address">Street address</label>
          <input name="address" id="address" required>
        </div>

        <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
          <label class="push-1-8" for="city">City</label>
          <input name="city" id="city" required>
        </div>

        <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
          <label class="push-1-8" for="province">Province</label>
          <select id="province">
            <option value="">Select a province</option>
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland &amp; Labrador</option>
            <option>Northwest Territories</option>
            <option>Nova Scotia</option>
            <option>Nunavut</option>
            <option>Prince Edward Island</option>
            <option>Québec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
        </div>

        <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
          <label class="push-1-8" for="postal">Postal code</label>
          <input name="postal" id="postal" required>
        </div>
      </fieldset>

      <div class="text-center push">
        <button class="btn text-center btn-light" type="submit"> Next Step</button>
      </div>
    </form>
  </main>

  <footer class="micro push-1-2 island-1-4" role="contentinfo"> © Marshalls Dog Rescue</footer>
</body>
</html>
