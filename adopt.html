  <main class="pad-t">
    <h1 class="text-center"> Adopt a furry little friend Today!</h1>
    <div class="max-length pad-b">
          <h2 class="text-center">Adoption Application</h2>
          <div class="grid grid-middle">
            <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
              <label for="pet">Which Pet are you interested in?</label>
              <input id="pet" class="" type="text" name="pet" placeholder="pets name">
            </div>
          </div>
        </div>

              <form id="apply" class="max-length gutter pad-t pad-b" action="#" method="post">

                <fieldset class="push-0 no-border">
                  <h3 class="text-center">Contact Information</h3>

                  <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                    <label class="push-1-8" for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                  </div>

                  <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                    <label class="push-1-8" for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" required>
                  </div>

                  <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                    <label class="push-1-8" for="email">Email address</label>
                    <input type="email" name="email" id="email" required>
                  </div>

                  <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                    <label class="push-1-8" for="tel">Phone number</label>
                    <input type="tel" name="tel" id="tel">
                  </div>

                  <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                    <label class="push-1-8" for="address">Street address</label>
                    <input name="address" id="address" required>
                  </div>

                  <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                    <label class="push-1-8" for="city">City</label>
                    <input name="city" id="city" required>
                  </div>

                  <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                    <label class="push-1-8" for="province">Province</label>
                    <select id="province">
                      <option value="">Select a province</option>
                      <option>Alberta</option>
                      <option>British Columbia</option>
                      <option>Manitoba</option>
                      <option>New Brunswick</option>
                      <option>Newfoundland &amp; Labrador</option>
                      <option>Northwest Territories</option>
                      <option>Nova Scotia</option>
                      <option>Nunavut</option>
                      <option>Prince Edward Island</option>
                      <option>Québec</option>
                      <option>Saskatchewan</option>
                      <option>Yukon</option>
                    </select>
                  </div>

                  <div class="unit x1-s s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
                    <label class="push-1-8" for="postal">Postal code</label>
                    <input name="postal" id="postal" required>
                  </div>
                </fieldset>

    <div class="text-center push">
    <button class="btn text-center btn-light" type="submit"> Next Step</button>
  </div>
</form>
  </main>
